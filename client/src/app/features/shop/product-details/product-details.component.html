@if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product Image with Hover Zoom -->
                <div class="product-image-container relative group">
                    <div class="image-wrapper overflow-hidden border border-gray-300 rounded-lg relative">
                        <img 
                            id="productImage"
                            class="w-full transition-transform duration-300"
                            src="{{ product.pictureUrl || 'placeholder.jpg' }}" 
                            alt="{{ product.name }} image"
                            (mousemove)="zoomImage($event)"
                            (mouseleave)="resetZoom()">
                    </div>
                </div>
    
                <!-- Product Details -->
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">{{ product.name }}</h1>
                    <p class="mt-2 text-gray-700">
                        You have <span class="font-bold">{{ quantityInCart }}</span> of this item in your cart
                    </p>
    
                    <div class="mt-4 flex items-center gap-4">
                        <p class="text-3xl font-extrabold text-gray-900">
                            {{ product.price | currency }}
                        </p>
                    </div>
    
                    <!-- Cart Management -->
                    <div class="flex gap-4 mt-6 items-center">
                        <button [disabled]="quantity === quantityInCart" 
                                (click)="updateCart()" 
                                mat-flat-button 
                                class="match-input-height">
                            <mat-icon>shopping_cart</mat-icon>
                            {{ getButtonText() }}
                        </button>
    
                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput 
                                   [(ngModel)]="quantity" 
                                   type="number" 
                                   aria-label="Select quantity">
                        </mat-form-field>
                    </div>
    
                    <mat-divider></mat-divider>
    
                    <!-- Product Description -->
                    <p class="mt-6 text-gray-500">
                        {{ product.description || 'No description available' }}
                    </p>
                </div>
            </div>
        </div>
    </section>
    }
